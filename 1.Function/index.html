<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Page Title</title>
</head>
<body>
    <div id="app">
        <p>{{ welcome() }}</p>
        <p>{{ message() }}</p>
    </div>
</body>
<script>
    const { createApp } = Vue;
    createApp({
        setup() {
            const message = () => 'Message from setup function'; // Ορισμός συνάρτησης στο setup.
            return {
                message // Επιστροφή για χρήση στο template.
            };
        },
        methods: {
            welcome() {
                return 'Hello guys'; // Ορισμός μεθόδου στο methods.
            }
        }
    }).mount('#app');
</script>
</html>
