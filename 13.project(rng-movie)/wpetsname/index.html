<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Random Something Generator </title>
</head>
<body>
    <div id="app">
        <div id="names" class="container" v-if="data.begin">
            <div class="logo">
                <h1>Welcome to Random Something Generator </h1>
                <h2>What is your category?</h2>
            </div>
            
            <div class="input_container">
                <input type="text" v-model.trim="data.inputname"/>
                <button @click= "add" >Add</button>
            </div>

        </div>
        <div id="names" class="container" v-if="data.state && !data.begin">
           <div class="logo">
                <h1>So, What is the best {{data.inputname}} ?</h1>
            </div>
        
            <div class="input_container">
                <input type="text" v-model.trim="data.inputMovie"/>
                <button @click= "addMovieToList" >Add</button>
            </div>

        <div class="list_of_names">
            <div v-for="(name,index) in data.names"
                :key="name"
                @click="removeMovie(index)"
                class="animate__animated animate__fadeIn">
                {{name}}
             </div>
        </div>
        <div v-if="isReady" class="animate__animated animate__bcounceIn">
            <div class="action_button" @click="showResults">
                Check the winner
            </div>
        </div>
    </div>
        <div id="results" class="container" v-if="!data.state">
            <div class="result_container">
                <h1>The winner is: </h1>
                <div class="result_value">
                    {{data.result}}
                </div>
            </div>
            <div 
                class="action_button" 
                @click="restApp"
                >
                Start over
            </div>
            <br />
            <div 
                class="action_button btn2" 
                @click="getNewResult"
                >
                Don't like it,get a new {{data.inputname}}!
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
