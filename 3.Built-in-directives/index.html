<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Project one</title>
    </head>
    <body>
        <div id="app">
            <h2>This is your quotes for today!</h2>
            <img v-bind:src="image.src" v-bind:alt="image.alt"  width="400" height="400" />
            {{changeValue()}}
            <p><a v-bind:href="link">Go to youtube</a></p>
        </div>
    </body>
    <script>
         const { createApp,  reactive } = Vue;
        createApp({
            setup(){
                let image= reactive({
                    src:'https://i.pinimg.com/736x/ad/0f/1d/ad0f1d44706cd49b0e34253b8f916e6f.jpg',
                    alt:'quote'
                });
                const link ="https://www.youtube.com/watch?v=bBQA7yy7EBU"
                
                function changeValue(){
                    setTimeout(()=>{

              
                        image.src='https://i.pinimg.com/736x/02/b9/a7/02b9a71c218c6a10eb2b71c4d574dca3.jpg';
               

                    },3000)
                    
                }
                return {image,changeValue,link};
            }
        }).mount('#app')
    </script>
</html>
