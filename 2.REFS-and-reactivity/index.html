<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Project one</title>
    </head>
    <body>
        <div id="app">
            <p> Value = {{count}}</p>
            <p>Name : {{id_user.name}}</p>
            <p>Occupation : {{id_user.occupation}}</p>
            <p>Age : {{id_user.age}}</p>
            {{changeValue()}}
        </div>
    </body>
    <script>
        const { createApp, ref, reactive } = Vue;
        createApp({
            setup(){
                let count =ref(0);// this value have to be reactive ref
                let id_user=reactive({//we dont have to use .value when we change it
                    name:'Stella',
                    occupation:'Dev',
                    age:24
                });

                function changeValue(){
                    setTimeout(()=>{

                        count.value=1;
                        id_user.name='Maria';
                        id_user.occupation='Front-end';
                        id_user.age=25;

                    },3000)
                    
                }

                return {changeValue, count,id_user};
            }
        }).mount('#app')
    </script>
</html>
