<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Page Title</title>
    </head>
    <body>

        <div id="app">

            
            <p>{{grettings}}</p>
        </div>

    </body>
    <script>
        const {createApp}= Vue;
        createApp({
            setup(){
                const d = new Date();
                let year = d.getFullYear();

                const grettings ='Hello world!!! Its '+ year;

                return{
                    grettings
                }

            }


        }).mount('#app');//its the same name as the id's name on line 9
    </script>
</html>
