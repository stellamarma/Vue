<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Project one</title>
        
    </head>
    <body>
        <div id="app">
            <input v-model="data.user" />
            <button v-on:click="toggleActive">Other action</button>
            <hr/>
            <div>
               Message: {{message}} 
            </div>
            <div>
                Active:{{isActive}}
            </div>
        </div>
    </body>
    <script>
        const { createApp, ref, computed } = Vue;
        createApp({
            setup(){
                const data=ref({
                    user:'',
                    active:''
                });

                const message= computed(()=>{//they are read only
                    console.log('Message !! Triggered')
                    return data.value.user==='Stella' ? 'Welcome':'Not allow'
                })
                isActive = computed(()=>{
                    console.log('Active !! Triggered')
                    return data.value.active ? 'Active' : 'Not active'
                })
                function toggleActive(){
                    data.value.active=data.value.active ? false :true
                }
                return {data,message,isActive,toggleActive}
            }
        }).mount('#app')
    </script>
</html>
