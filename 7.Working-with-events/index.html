<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Project one</title>
        <style>
            .box {
                background: red;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1 >{{name}}</h1>
            <div v-on:click="update('Takis',$event)">
                Click me !!
            </div>
            <hr/>
            <div class="box" v-on:mousemove="getCoord">
                Hover me
            </div>
            <p>x:{{coord.x}}</p>
            <p>y:{{coord.y}}</p>
        <hr/>
        <form v-on:submit.prevent="handleForm">
            <input/>
            <button type="submit">Submit</button>
        </form>
    </div>
    </body>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup(){
                //events with v-on : type
                const name = ref('Stella');
                const coord =ref({x:0,y:0})
                function update(newName,event){

                    console.log(event);
                    name.value=newName;

                }
                //when i use this v-on:mousemove i will get the event 
                function getCoord(event){
                    coord.value.x= event.clientX;
                    coord.value.y= event.clientY;
                }

                function handleForm(event){
                    //event.preventDefault();// because we dont want to reload the page when we click submit
                    console.log('form Submitted');
                }
                return {name,update,coord, getCoord,handleForm}
            }
        }).mount('#app')
    </script>
</html>
