<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Project one</title>
        
    </head>
    <body>
        <div id="app">
            <div 
                class="element" 
                v-bind:class="{red:redColor, large:true}"
                v-on:click="redColor = !redColor"
                > This is my element
            </div>
            <hr/>
            <div  class="element" v-bind:class="colors"> This is my element </div>

            <div v-on:click="colors.red = !colors.red">
                Activate red
            </div>
           
        
        </div>
    </body>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup(){
               const redColor=ref(false);//without ref is not gonna change
               const colors=ref({
                    blue:true,
                    red:false
               });
               return {redColor,colors}
            }
        }).mount('#app')
    </script>
    <style>
        .element {
            color:white;
            background:black;
            padding:10px
        }
        .blue {
            background:blue
        }
        .green {
            background: green;
        }
        .red {
            background: red;
        }
        .large {
            font-size: 40px;
        }
    </style>
</html>
